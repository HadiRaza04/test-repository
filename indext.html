<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>


<body>

<script>

var per =eval( window.prompt("ENter Your Per%"));

switch (true){
	
	case(per >=80):
	document.write("Your Grade is A+");
	break;
	
	case(per >=70):
	document.write("Your Grade is A");
	break;
	
	case(per >=60):
	document.write("Your Grade is B");
	break;
	
	case(per >=50):
	document.write("Your Grade is C");
	break;
	
	case(per >=40):
	document.write("Your Grade is D");
	break;
	
	case(per <=39):
	document.write("Failed");
	break;
	
	default:
document.write("Please Enter Percentage between 1 t0 100");
	
	
	}


</script>



</body>
</html>
